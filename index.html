<!DOCTYPE html>
<html>

<head>
	<title> Matt's BBC </title>

	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<style type="text/css">

		body{
			margin: 0;
			font-family: Arial, Helvetica, freesans, sans-serif;
		}

		#top-bar{
			background-color: white;
			height: 40px;
			width: 100%;
			border-bottom: 1px solid #CCCCCC;
			color: black;

		}

		#logo-div{
			padding: 8px 9px 5px 3px;
			float: left;
			border-right: 1px solid #CCCCCC;
		}

		#signin-div{
			float: left;
			padding: 8px 85px 12px 16px;
			border-right: 1px solid #CCCCCC;
			font-weight: bold;
			font-size: 0.8em;

		}

		#topmenu-div{
			float: left;
		}

		#topmenu-div ul{
			margin: 0;
			padding: 0;
		}

		#topmenu-div li{
			float: left;
			list-style: none;
			font-weight: bold;
			font-size: 0.8em;
			border-right: 1px solid #CCCCCC;			
			padding: 13px 15px 12px 15px;
		}

		#signin-div img{
			position: relative;
			top: 5px;
		}

		#search-div {
			float: left;
			padding: 8px 0 0 15px;
		}

		#search-div input{
			height: 20px;
			background-color: #E4E4E4;
			color: black;
			border: none;
			padding: 3px 10px 3px 3px;
			font-weight: bold;
			background-image: url("img/bbc-search.png");
			background-repeat: no-repeat;
			background-position: right center;
		}

		::-webkit-input-placeholder {
   			color: black;
		}

		:-moz-placeholder { 
		   color: black;  
		}

		::-moz-placeholder { 
		   color: black;  
		}

		:-ms-input-placeholder {  
		   color: black;  
		}

		#more-bar{
			background-color: white;
			height: 105px;
			width: 100%;

		}

		#more-menu-div{

		}

		#more-label{
			float: left;
		}

		#more-list{
			float: left;
			padding-left: 55px;
		}

		#more-list ul{
			float: left;
			padding: 20px;

			margin-top: -20px;
		}

		#more-list li{
			list-style: none;
			font-weight: bold;
			padding: 20px 50px 0 25px;
			font-size: 0.8em;
		}

		#label-bar{
			background-color: #CC0101;
			height: 55px;
			width: 100%;
			border-bottom: 1px solid #DA4c4c;

		}

		#label-center{
			height: 55px;
			width: 1000px;
			margin: 0 auto;
		}

		#news-label-div{
			color: white;
		}

		#lower-bar{
			background-color: #CC0101;
			height: 35px;
			width: 100%;

		}

		.fixed-width{
			width: 1000px;
			margin: 0 auto;
		}

	</style>

</head>

<body>

	<div id="top-bar">
		<div class="fixed-width">

			<div id="logo-div">
				<img src="img/bbc-logo.png">
			</div>

			<div id="signin-div">
				<img src="img/bbc-signin.png">  Sign in </img>
			</div>

			<div id="topmenu-div">
				<ul>
					<li>News</li>
					<li>Sport</li>
					<li>Weather</li>
					<li>Shop</li>
					<li>Earth</li>
					<li>Travel</li>
					<li>More   ^</li>
				</ul>
			</div>

			<div id="search-div">
				<input type="text" placeholder="Search"/>
			</div>

		</div>
	</div>

	<div id="more-bar">
		<div class="fixed-width">
			<div id="more-menu-div">
				<div id="more-label">
					<h3> MORE </h3>
				</div>
				<div id="more-list">
					<ul>
						<li>Capital</li>
						<li>Radio</li>
						<li>iWonder</li>
					</ul>
					<ul>
						<li>Culture</li>
						<li>CBBC</li>
						<li>Bitesize</li>
					</ul>
					<ul>
						<li>Autos</li>
						<li>CBeebies</li>
						<li>Music</li>
					</ul>
					<ul>
						<li>Future</li>
						<li>WW1</li>
						<li>Nature</li>
					</ul>
					<ul>
						<li>TV</li>
						<li>Food</li>
						<li>Local</li>
					</ul>
				</div>
			</div>

		</div>
	</div>

	<div id="label-bar">
		<div class="fixed-width">
			<div id="news-label-div">
				<h1>NEWS</h1>
			</div>
		</div>
	</div>

	<div id="lower-bar">
		<div class="fixed-width">
		</div>
	</div>

</body>

</html>
